<md-toolbar>
	<div class="md-toolbar-tools">
		<md-menu layout="column" layout-align="right" md-offset="0 60">
			<md-button ng-click="$mdOpenMenu()" class="md-icon-button">
				<i class="material-icons" md-menu-origin="">child_care</i>
				<md-tooltip>Select a Student</md-tooltip>
			</md-button>
			<md-menu-content>
		        <md-menu-item ng-repeat="student in homeCtrl.students">
		        	<md-button ng-click="homeCtrl.selectStudent(student)">
		        		{{ student.Student_Name }}
		        	</md-button>
		        </md-menu-item>
		    </md-menu-content>
		</md-menu>
	</div>
</md-toolbar>
<md-content layout="row" class="md-padding" layout-align="center center" ng-if="homeCtrl.activeStudent">
	<div flex-xs layout="column">
		<md-card>
			<md-card-title layout="row" class="md-padding">
				<md-card-title-text>
					<span class="md-headline">
						{{ homeCtrl.activeStudent.Student_Name }}
					</span>
					<span class="md-subhead">
						<span ng-if="key !== 'Student_Name'" ng-repeat="(key, value) in homeCtrl.activeStudent">
							{{ key + ': ' + value }}
						</span>
					</span>
				</md-card-title-text>
				<md-card-title-media layout="center">
	            	<md-icon md-svg-icon="{{ homeCtrl.avatar }}" class="student-avatar"></md-icon>
	          	</md-card-title-media>
			</md-card-title>
			<md-content class="md-padding learning-path-container" layout="row" ng-repeat="(key, value) in homeCtrl.domains">
				<div flex="20">
					<i class="material-icons" >
						{{ homeCtrl.getIcon(key) }}
					</i>
				</div>
				<div flex="20" ng-repeat="path in value">
					{{ path }}
				</div>
			</md-content>
		</md-card>
	</div>
</md-content>
